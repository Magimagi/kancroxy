<!DOCTYPE html>
<html>
  <head>
    <title>KanCroxy</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="javascript" href="assets/js/amazeui.min.js">
    <link rel="javascript" href="assets/js/jquery.min.js">
    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/js/coffee-script.js"></script>
  </head>
  <body class="am-with-topbar-fixed-top">
    <div class="header fixed-top">
      <center class="am-g">
        <div class="am-btn-group am-btn-group-justify">
          <button type="button" class="am-btn am-btn-primary" id="btn-main">概览</button>
          <button type="button" class="am-btn am-btn-success" id="btn-ship">舰队</button>
          <button type="button" class="am-btn am-btn-danger" id="btn-factory">工厂</button>
          <button type="button" class="am-btn am-btn-secondary" id="btn-calc">经验</button>
          <button type="button" class="am-btn am-btn-warning" id="btn-about">关于</button>
        <div>
      </center>
    </div>
    <div id="sections" class="am-g">
      <div id="sec-main" class="mg-section" style="display: block;">
        <div id="connect-state">未检测到流量</div>
        <p>Main</p>
      </div>
      <div id="sec-ship" class="mg-section" style="display: none;">
        <div id="deck-1" style="display: block;">
          <ul class="am-pagination am-pagination-centered">
            <li class="am-pagination-prev"><span class="am-icon-angle-double-left am-disabled"></span></li>
            <li class="mg-pagination-center"><span id="deckname-1">第一舰队</span></li>
            <li class="am-pagination-next"><span class="am-icon-angle-double-right" onclick="showDeck(2);"></span></li>
          </ul>
        </div>
        <div id="deck-2" style="display: none;">
          <ul class="am-pagination am-pagination-centered">
            <li class="am-pagination-prev"><span class="am-icon-angle-double-left" onclick="showDeck(1);"></span></li>
            <li class="mg-pagination-center"><span id="deckname-2">第二舰队</span></li>
            <li class="am-pagination-next"><span class="am-icon-angle-double-right" onclick="showDeck(3);"></span></li>
          </ul>
        </div>
        <div id="deck-3" style="display: none;">
          <ul class="am-pagination am-pagination-centered">
            <li class="am-pagination-prev"><span class="am-icon-angle-double-left" onclick="showDeck(2);"></span></li>
            <li class="mg-pagination-center"><span id="deckname-3">第三舰队</span></li>
            <li class="am-pagination-next"><span class="am-icon-angle-double-right" onclick="showDeck(4);"></span></li>
          </ul>
        </div>
        <div id="deck-4" style="display: none;">
          <ul class="am-pagination am-pagination-centered">
            <li class="am-pagination-prev"><span class="am-icon-angle-double-left" onclick="showDeck(3);"></span></li>
            <li class="mg-pagination-center"><span id="deckname-4">第四舰队</span></li>
            <li class="am-pagination-next"><span class="am-icon-angle-double-right am-disabled"></span></li>
          </ul>
        </div>
      </div>
      <div id="sec-factory" class="mg-section" style="display: none;">
        <p>Factory</p>
      </div>
      <div id="sec-calc" class="mg-section" style="display: none;">
        <p>Calc</p>
      </div>
      <div id="sec-about" class="mg-section" style="display: none;">
        <p>About</p>
      </div>
    </div>
  </body>
  <script src="assets/js/app.coffee" type="text/coffeescript"></script>
  <script src="app.js"></script>
</html>
