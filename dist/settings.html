<!DOCTYPE html>
<html>
  <head>
    <title>设置</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="am-modal am-modal-no-btn" tabindex="-1" id="modal-message">
      <div class="am-modal-dialog">
        <div class="am-modal-hd"><span id="modal-message-title"></span>
          <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div id="modal-message-content" class="am-modal-bd">
        </div>
      </div>
    </div>
    <div id="sections" class="am-g">
      <div id="sec-settings" class="mg-section">
        <div class="am-panel-group" id="panel-group-settings">
          <div class="am-panel am-panel-warning">
            <div class="am-panel-hd" data-am-collapse="{parent: '#panel-group-settings', target: '#panel-proxy'}">
              <span class="am-panel-title">代理设置</span>
            </div>
            <div id="panel-proxy" class="am-panel-collapse am-collapse">
              <div class="am-panel-bd">
                <div id="proxy-tabs" class="am-tabs" data-am-tabs>
                  <ul class="am-tabs-nav am-nav am-nav-tabs">
                    <span id="current-proxy" class="mg-unshown">shadowsocks</span>
                    <li id="shadowsocks-tab-li"><a href="#shadowsocks-tab">Shadowsocks</a></li>
                    <li id="http-tab-li"><a href="#http-tab">HTTP代理</a></li>
                    <li id="socks-tab-li"><a href="#socks-tab">Socks代理</a></li>
                    <li id="none-tab-li"><a href="#none-tab">不使用代理</a></li>
                  </ul>
                  <div class="am-tabs-bd">
                    <div id="shadowsocks-tab" class="am-tab-panel am-fade">
                      <div class="am-form am-form-horizontal" role="form">
                        <div class="am-form-group am-g">
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="shadowsocks-server-ip" class="am-form-label">地址</label>
                          </div>
                          <div class="am-u-sm-6">
                            <div id="shadowsocks-server-ip-container">
                              <input id="shadowsocks-server-ip" class="am-form-field"></input>
                            </div>
                          </div>
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="shadowsocks-server-port" class="am-form-label">端口</label>
                          </div>
                          <div class="am-u-sm-4">
                            <div id="shadowsocks-server-port-container">
                              <input id="shadowsocks-server-port" class="am-form-field"></input>
                            </div>
                          </div>
                        </div>
                        <div class="am-form-group am-g">
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="shadowsocks-password" class="am-form-label">密码</label>
                          </div>
                          <div class="am-u-sm-6">
                            <div id="shadowsocks-password-container">
                              <input id="shadowsocks-password" class="am-form-field" type="password"></input>
                            </div>
                          </div>
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="shadowsocks-method" class="am-form-label">加密</label>
                          </div>
                          <div class="am-u-sm-4">
                            <div id="shadowsocks-method-container">
                              <select id="shadowsocks-method">
                                <option value="aes-256-cfb" selected>AES-256-CFB</option>
                                <option value="aes-192-cfb">AES-192-CFB</option>
                                <option value="aes-128-cfb">AES-128-CFB</option>
                                <option value="bf-cfb">BF-CFB</option>
                                <option value="camellia-256-cfb">CAMEL-256-CFB</option>
                                <option value="camellia-192-cfb">CAMEL-192-CFB</option>
                                <option value="camellia-128-cfb">CAMEL-128-CFB</option>
                                <option value="cast5-cfb">CAST5-cfb</option>
                                <option value="des-cfb">DES-CFB</option>
                                <option value="idea-cfb">IDEA-CFB</option>
                                <option value="rc2-cfb">RC2-CFB</option>
                                <option value="rc4">RC4</option>
                                <option value="rc4-md5">RC4-MD5</option>
                                <option value="seed-cfb">SEED-CFB</option>
                                <option value="table">Table</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="http-tab" class="am-tab-panel am-fade">
                      <div class="am-form am-form-horizontal" role="form">
                        <div class="am-form-group am-g">
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="httpproxy-ip" class="am-form-label">地址</label>
                          </div>
                          <div class="am-u-sm-6">
                            <div id="httpproxy-ip-container">
                              <input id="httpproxy-ip" class="am-form-field"></input>
                            </div>
                          </div>
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="httpproxy-port" class="am-form-label">端口</label>
                          </div>
                          <div class="am-u-sm-4">
                            <div id="httpproxy-port-container">
                              <input id="httpproxy-port" class="am-form-field"></input>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="socks-tab" class="am-tab-panel am-fade">
                      <div class="am-form am-form-horizontal" role="form">
                        <div class="am-form-group am-g">
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="socksproxy-ip" class="am-form-label">地址</label>
                          </div>
                          <div class="am-u-sm-6">
                            <div id="socksproxy-ip-container">
                              <input id="socksproxy-ip" class="am-form-field"></input>
                            </div>
                          </div>
                          <div class="am-u-sm-1 mg-label-container">
                            <label for="socksproxy-port" class="am-form-label">端口</label>
                          </div>
                          <div class="am-u-sm-4">
                            <div id="socksproxy-port-container">
                              <input id="socksproxy-port" class="am-form-field"></input>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="none-tab" class="am-tab-panel am-fade">
                      <div class="am-form am-form-horizontal" role="form">
                        <span>将会使用系统默认的连接方式或全局VPN来连接网络。</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mg-button-container">
                  <button id="save-proxy-settings" class="am-btn am-btn-warning">保存设置</button>
                </div>
              </div>
            </div>
          </div>
          <div class="am-panel am-panel-success">
            <div class="am-panel-hd" data-am-collapse="{parent: '#panel-group-settings', target: '#panel-pac'}">
              <span class="am-panel-title">PAC文件</span>
            </div>
            <div id="panel-pac" class="am-panel-collapse am-collapse">
              <div class="am-panel-bd">
                <div class="am-form-success">
                  <input id="pac-path" class="am-form-field" readonly></input>
                </div>
              </div>
            </div>
          </div>
          <div class="am-panel am-panel-secondary">
            <div class="am-panel-hd" data-am-collapse="{parent: '#panel-group-settings', target: '#panel-about'}">
              <span class="am-panel-title">关于</span>
            </div>
            <div id="panel-about" class="am-panel-collapse am-collapse am-in">
              <div class="am-panel-bd">
                <div>Author / Developer: <a id="about-weibo" href="#">@Magica</a></div>
                <div>Project source available on <a id="about-github" href="#">Github</a> under <a id="about-license" href="#">The MIT License</a>.</div>
                <div>Powered by <a id="about-nw" href="#">node-webkit</a>.</div>
                <div>Copyright &copy; 2014 Magica</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/coffee-script.js"></script>
    <script src="settingsApp.js"></script> 
  </body>
</html>
